<ion-header>

  <ion-navbar hideBackButton>

      <button ion-button  (click)="dismiss()">
          <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
          
      </button>
  </ion-buttons>

  <ion-buttons *ngIf="langDirection != 'rtl'"  left>
    <button ion-button  (click)="dismiss()">
        <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
    </button>
</ion-buttons>

  <ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;">{{name}}</ion-title>
  <ion-title *ngIf="langDirection != 'rtl'">{{name}}</ion-title> -->

  <ion-row>
    <ion-col col-7>
        <ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;">{{name}}</ion-title>
        <ion-title *ngIf="langDirection != 'rtl'">{{name}}</ion-title>
    </ion-col>
    <ion-col col-3 >
        <!-- <img src="assets/imgs/dlogo.png" style="width:50px;height:30px" left> -->
        <ion-buttons  left>
            <button ion-button>
                <img src="assets/imgs/dlogo.png" style="width:40px;" >
               
            </button>
        </ion-buttons>

    </ion-col>
  

  <ion-col col-2>
    <ion-buttons *ngIf="langDirection == 'rtl'"  left>
      <button ion-button  (click)="dismiss()">
          <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
         
      </button>
  </ion-buttons>

  <ion-buttons *ngIf="langDirection != 'rtl'"  left>
    <button ion-button  (click)="dismiss()">
        <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
    </button>
</ion-buttons>
  </ion-col>
</ion-row>
</ion-navbar>

</ion-header>


<ion-content padding>

    <div class="center">
        <img [src]="image" id="profileImg" >  
    </div>
    <p class="center" style="color:gray;font-size: 16px;padding-top:0px;margin-bottom:0px;">{{name}}</p>
    <!-- <p class="center" style="color:gray;font-size: 16px;padding-top:0px;margin-bottom:0px;">{{specialization}}</p> -->
    <div class="center" style="border-bottom: 2px solid #e8f1ed;">
    <rating 
    [(ngModel)]="rate" 
    readOnly="true" 
    max="5" 
    emptyStarIconName="star-outline"
    halfStarIconName="star-half" 
    starIconName="star" 
    nullable="false" 
    ></rating>
  </div>

  <ion-item no-lines>
    <!-- <ion-label  *ngIf="langDirection != 'rtl'" class="right" > {{address}}  <img src="assets/icon/location.png" class="customIcon"> </ion-label>
    <ion-label  *ngIf="langDirection == 'rtl'" ><img src="assets/icon/location.png" class="customIcon"> {{address}} </ion-label> -->
    <ion-label ><img src="assets/icon/location.png" class="customIcon">
      <p style="color:gray;font-size: 16px;display: inline;"> {{address}}</p>
         </ion-label>
  </ion-item>

  <ion-item no-lines >
    <!-- <ion-label *ngIf="langDirection != 'rtl'" class="right" > {{phone}} <img src="assets/icon/phonegreen.png" class="customIcon">  </ion-label>
    <ion-label *ngIf="langDirection == 'rtl'" ><img src="assets/icon/phonegreen.png" class="customIcon">  {{phone}}  </ion-label>
   -->
   <ion-label  ><img src="assets/icon/phonegreen.png" class="customIcon">  
    <p style="color:gray;font-size: 16px;display: inline;">{{phone}} </p> </ion-label>
  </ion-item>

  <ion-item no-lines >
      <!-- <ion-label  *ngIf="langDirection == 'rtl'" class="right" > 
          <img src="assets/icon/servicegreen.png" class="customIcon"> 
        <p style="color:gray;font-size: 16px;display: inline;">{{"ProvidedServices" | translate}}</p>
        
      </ion-label>

      <ion-label  *ngIf="langDirection != 'rtl'" >
        
        <p style="color:gray;font-size: 16px;display: inline;">{{"ProvidedServices" | translate}}</p> 
        <img src="assets/icon/servicegreen.png" class="customIcon" > 
      </ion-label> -->
      <ion-label > 
        <img src="assets/icon/servicegreen.png" class="customIcon"> 
      <p style="color:gray;font-size: 16px;display: inline;">{{"ProvidedServices" | translate}}</p>
      
    </ion-label>
  </ion-item>


  <ion-label  *ngFor="let item of services" class="services" style="color:gray;font-size: 16px;" >
      <p *ngIf="langDirection != 'rtl'">{{item}}</p>
  </ion-label>

  <ion-label *ngFor="let item of services" class="services right" style="color:gray;font-size: 16px;" >
      <p  *ngIf="langDirection == 'rtl'" style="margin-right:30px;">{{item}}</p>
  </ion-label>
  
  <!-- <ion-item style="text-align:center;" no-lines>

    <button type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';margin:10px auto;" (click)="sendOrder()"> {{"sendOrder" | translate}}</button>  
  </ion-item> -->

  <ion-row>
      <ion-col col-6 col-sm-3 col-md-2 >
        <ion-item no-lines  (click)="presentActionSheet()">{{medicalprescriptionImage}}
            <!-- <ion-icon name="images"  (click)="presentActionSheet()"></ion-icon> -->
        </ion-item>
        
  
      </ion-col>
      
    <ion-col col-3 *ngFor="let photo of photos; let id = index" style="text-align:right">
      <!-- <ion-card class="block" style="width:80px;height:80px"> -->
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo" *ngIf="photo" style="width:80px;height:80px" />
      <!-- </ion-card> -->
    </ion-col>
  </ion-row>

  
  <ion-item style="text-align:center;" no-lines>

      <button *ngIf="offline == '1'" disabled type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';margin:10px auto;" (click)="sendOrder()"> {{"sendOrder" | translate}}</button>  
      <button *ngIf="offline == '0'" type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';margin:10px auto;" (click)="sendOrder()"> {{"sendOrder" | translate}}</button>  
    </ion-item>

</ion-content>
