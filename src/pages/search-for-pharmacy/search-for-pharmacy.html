
<ion-header class="{{langDirection}}">

  <ion-navbar hideBackButton>
  
        <ion-title >{{title}}</ion-title>
    
            <ion-buttons  right>
                  <button ion-button>
                      <img src="assets/imgs/dlogo.png" style="width:30px;" >
                     
                  </button>
                  <button ion-button  (click)="dismiss()">
                        <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
                       
                    </button>
              </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content>
  <div id="map-wrapper">

    <div #map id="map"></div>
    <div id="button-wrapper">
  
    <ion-item style="text-align:center;" no-lines >
        <!-- style="font-family: 'Cairo Black'" -->
      <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 15px;" (click)="SearchByNearestService($event)"> {{btn1}}</button>  
    </ion-item>
  
    <ion-item  style="text-align:center;" no-lines>
      <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 15px;" (click)="SearchBySpecificService($event)"> {{btn2}}</button>  
    </ion-item>
    </div>
    </div>
    
</ion-content>
