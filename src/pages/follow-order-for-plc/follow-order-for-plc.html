<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-9>
          <ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;padding-right:5px;">{{"followOrder" | translate}}</ion-title>
          <ion-title *ngIf="langDirection != 'rtl'" style="padding:5px;">{{"followOrder" | translate}}</ion-title>
      </ion-col>
      <ion-col col-3 style="text-align:center">
          <ion-buttons  left>
                <button ion-button>
                    <img src="assets/imgs/dlogo.png" style="width:40px;" >
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
