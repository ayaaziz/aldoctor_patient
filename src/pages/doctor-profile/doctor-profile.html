<ion-header class="{{langDirection}}">

  <ion-navbar hideBackButton>
   
          <ion-title>{{name}}</ion-title>
      
          <ion-buttons  right>
              <button ion-button>
                  <img src="assets/imgs/dlogo.png" style="width:30px;" >
                 
              </button>
              <button ion-button  (click)="dismiss()">
                  <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
                 
              </button>
          </ion-buttons>
       
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="center">
        <img [src]="image" id="profileImg" >  
    </div>
    <p class="center" style="color:gray;font-size: 16px;padding-top:0px;margin-bottom:0px;">{{name}}</p>
    <p class="center" style="color:gray;font-size: 16px;padding-top:0px;margin-bottom:0px;">{{specialization}}</p>


    <div class="center">
    <rating 
    [(ngModel)]="rate" 
    readOnly="true" 
    max="5" 
    emptyStarIconName="star-outline"
    halfStarIconName="star-half" 
    starIconName="star" 
    nullable="false" 
    ></rating>
  </div>

     <!-- ayaaaaaaaaaaaa -->
     <div *ngIf="slognImage && slogn" style="text-align: center;margin-top: -5px;padding-bottom: 14px;border-bottom: 2px solid #e8f1ed;">
      <img [src]="slognImage" onerror="this.onerror=null;this.src='assets/imgs/default_slogn.png';" style="width:15px;height:15px;">
      <span style="font-size:14px;font-weight: bold;">{{slogn}}</span>
    </div>

    <button *ngIf="offline == '0'" [disabled]="isOrderDisabled" type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';margin:10px auto;" (click)="sendOrder()"> {{"sendOrder" | translate}}</button>
