<ion-header>

  <ion-navbar hideBackButton>
    <!-- <button ion-button menuToggle>
      <ion-icon name="more"></ion-icon>
    </button> -->
    <ion-buttons *ngIf="langDirection == 'rtl'"  right>
        <button ion-button  (click)="dismiss()">
            <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
            <!-- <ion-icon name="arrow-back"></ion-icon> 
            -->
        </button>
    </ion-buttons>

    <ion-buttons *ngIf="langDirection != 'rtl'"  left>
      <button ion-button  (click)="dismiss()">
          <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
      </button>
  </ion-buttons>

  <ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;">{{"Doctor Evaluation" | translate}} </ion-title>
  <ion-title *ngIf="langDirection != 'rtl'">{{"Doctor Evaluation" | translate}} </ion-title>

 
  </ion-navbar>

</ion-header>




<ion-content padding>
    <!-- <p class="center" style=" border-bottom:2px solid rgb(205, 219, 205);"> -->
      <!-- <img [src]="image"> -->
      <div class="center">
        <img [src]="image" id="profileImg" >  
    
    <ion-label>{{doctorName}}</ion-label> 
    <ion-label>{{rateWord}}</ion-label>
    <rating [(ngModel)]="rate" 
      readOnly="false" 
      max="5" 
      emptyStarIconName="star-outline"
      halfStarIconName="star-half" 
      starIconName="star" 
      nullable="false" 
      (ngModelChange)="onModelChange($event)" 
      ></rating>
    </div>
    <!-- </p> -->

    
     <ion-row  style="text-align:center" >
       <ion-col  col-1></ion-col>
       <ion-col  col-2 (click)="rateClicked($event)"><p style="border:2px solid lightgrey" >text</p></ion-col>
       <ion-col  col-2 (click)="rateClicked($event)"><p style="border:2px solid lightgrey" >text</p></ion-col>
       <ion-col  col-2 (click)="rateClicked($event)"><p style="border:2px solid lightgrey">text</p></ion-col>
       <ion-col  col-2 (click)="rateClicked($event)"><p style="border:2px solid lightgrey">text</p></ion-col>
       <ion-col  col-2 (click)="rateClicked($event)"><p style="border:2px solid lightgrey">text</p></ion-col>
     </ion-row>
      
    
     <br>
     <ion-label style="text-align:right">{{note}}</ion-label>
    

    <div class="form-group">
        <textarea class="form-control" [(ngModel)]="review" rows="5" id="comment" style="background-color: #e8f1ed"></textarea>
      </div>
      
      <ion-item style="text-align:center;" no-lines>
          <button type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';margin:10px auto;" (click)="rateDoctor()"> {{"ok" | translate}}</button>  
        </ion-item>

  

</ion-content>
