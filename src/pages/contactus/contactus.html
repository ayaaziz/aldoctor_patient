
<ion-header class="{{langDirection}}">

  <ion-navbar hideBackButton>
    
          <ion-title>{{"contact" | translate}}</ion-title>
          <ion-buttons  right>
                <button ion-button>
                    <img src="assets/imgs/dlogo.png" style="width:30px;" >
                   
                </button>
                <button ion-button  (click)="dismiss()">
                        <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
                       
                    </button>
            </ion-buttons>
       
  </ion-navbar>
  
</ion-header>


<ion-content padding>

    <!-- ng-href="tel: {{mobile}}" -->

    <div class="text-center">
        <img src="assets/imgs/dlogo.png" class="rounded mx-auto d-block" style="max-width:40%;margin-top: 35px;">
      </div>
    
      <p style="color:grey;font-size:18px;margin:20px;text-align:center"></p>
   
      <ion-item no-lines>
        <!-- <ion-label  *ngIf="langDirection != 'rtl'" class="right" > {{address}}  <img src="assets/icon/location.png" class="customIcon"> </ion-label>
        <ion-label  *ngIf="langDirection == 'rtl'" ><img src="assets/icon/location.png" class="customIcon"> {{address}} </ion-label> -->
        <ion-label style="color:grey" ><img src="assets/icon/mailgreen.png" class="customIcon"> 
          <a  href="mailto:{{email}}" style="color:grey">{{email}}</a>
         </ion-label>
      </ion-item>
      <ion-item no-lines>
        <!-- <ion-label  *ngIf="langDirection != 'rtl'" class="right" > {{address}}  <img src="assets/icon/location.png" class="customIcon"> </ion-label>
        <ion-label  *ngIf="langDirection == 'rtl'" ><img src="assets/icon/location.png" class="customIcon"> {{address}} </ion-label> -->
        <ion-label style="color:grey"  ><img src="assets/icon/phonegreen.png" class="customIcon"> 
          <a href="tel:{{mobile}}" style="color:grey">{{mobile}}</a> </ion-label>
      </ion-item>
      <ion-item no-lines>
        <!-- <ion-label  *ngIf="langDirection != 'rtl'" class="right" > {{address}}  <img src="assets/icon/location.png" class="customIcon"> </ion-label>
        <ion-label  *ngIf="langDirection == 'rtl'" ><img src="assets/icon/location.png" class="customIcon"> {{address}} </ion-label> -->
        <ion-label style="color:grey" ><img src="assets/icon/phonegreen.png" class="customIcon">
          <a  href="tel:{{phone}}" style="color:grey"> {{phone}} </a>
         </ion-label>
      </ion-item>
</ion-content>
