            <div class="text-center">
                <small id="passwordHelpBlock " class="form-text text-muted " style="color: #8d8d8d !important;
                font-size: 18px;font-family: 'Cairo SemiBold'">
        {{"activationCodeTxt" | translate}}      
          </small>
                </div>
                <br>
                <form [formGroup]="activationForm" style="background-color: white;width: 100%">
                <ion-item style="margin: 0px; box-shadow: 1px 1px 1px 1px lightgrey;margin-bottom: 15px;" [class.invalid]="!activationForm.controls.code.valid && submitAttempt">
              <ion-label style="margin: 0"><img src="assets/icon/mark.png" style="margin: 0 2px;" height="25" width="25"></ion-label>
              <ion-input  class="right" *ngIf="langDirection == 'rtl'" placeholder="ادخل الكود"   [dir]="langDirection" style="border-radius: 2px;padding: 0px;" formControlName="code" [(ngModel)]="code"
              type="text" [dir]="langDirection" (input)="changeTxt()" ></ion-input>
              <ion-input *ngIf="langDirection != 'rtl'" placeholder="Enter code"  [dir]="langDirection"  style="border-radius: 2px;padding: 0px;" formControlName="code" [(ngModel)]="code"
          type="text" [dir]="langDirection" (input)="changeTxt()" ></ion-input>
          </ion-item>
          <ion-item *ngIf="!activationForm.controls.code.valid && submitAttempt" no-lines>
          <!-- <p> {{"enterCode" | translate}} </p> -->
          <p> {{codeErrMsg }}</p>
          </ion-item>
          <small *ngIf="langDirection != 'rtl'"  (click)="resendActivationCode()" id="passwordHelpBlock " style="font-family: 'Cairo';font-size:16px" class="form-text text-muted">
         {{"resendCode" | translate}}            
          </small>
          <small  *ngIf="langDirection == 'rtl'" (click)="resendActivationCode()" id="passwordHelpBlock " style="font-family: 'Cairo';font-size:16px;text-align:right" class="form-text text-muted">
              {{"resendCode" | translate}}            
               </small>
