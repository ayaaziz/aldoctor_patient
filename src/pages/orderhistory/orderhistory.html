<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-1 style="text-align:right">
          <button ion-button menuToggle>
              <ion-icon name="more"></ion-icon>
            </button>
      </ion-col>
      <ion-col col-8>
          <ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;padding-right:5px;">{{"Orders History" | translate}}</ion-title>
          <ion-title *ngIf="langDirection != 'rtl'" style="padding:5px;">{{"Orders History" | translate}}</ion-title>
      </ion-col>
      <ion-col col-3 style="text-align:center">
          <img src="assets/imgs/dlogo.png" style="width:50px;height:30px">
      </ion-col>
    </ion-row>
    
  </ion-navbar>
  
</ion-header>
<ion-content padding>

<ion-row style="margin:0px;width:100%;padding-bottom:7px; border-bottom:2px solid rgb(205, 219, 205);">
  <ion-col col-6 >
      <!-- fixed class="customItem3" -->
    <ion-label style="margin:0px;text-align:right;">{{"From" | translate}}</ion-label>
  </ion-col>
  
  <ion-col col-2 style="background-color: #e8f1ed;height:35px;">
    <ion-datetime displayFormat="MM/DD/YYYY" style="height:35px;background-color: #e8f1ed;"
      [(ngModel)]="from" cancelText="{{cancelTxt}}" doneText="{{doneTxt}}" (ionChange)="dateFromChanged($event)"></ion-datetime> 
      <div *ngIf="langDirection != 'rtl'" style="text-align:right">
      <img src="assets/icon/arrow.png" style="margin-top:-55px;width:20px;height:20px;">  
    </div>
    <div *ngIf="langDirection == 'rtl'" >
      <img src="assets/icon/arrow.png" style="margin-top:-55px;width:20px;height:20px;">  
    </div>
    </ion-col>
  <!-- <ion-col style="background-color: #e8f1ed;height:36px;"  col-1>
    <img src="assets/icon/arrow.png" style="margin-top:12px;width:20px;height:20px;">
  </ion-col> -->

  <ion-col col-2>
      <!-- fixed class="customItem3"  -->
    <ion-label style="margin:0px;text-align:right;padding-right:5px;">{{"To" | translate}}</ion-label>
  </ion-col>

  <ion-col col-2 style="background-color: #e8f1ed;height:35px;">    
    <ion-datetime style="background-color: #e8f1ed;height:35px;" displayFormat="MM/DD/YYYY"
        [(ngModel)]="to" cancelText="{{cancelTxt}}" doneText="{{doneTxt}}" (ionChange)="dateToChanged($event)" ></ion-datetime>
        
        <div *ngIf="langDirection != 'rtl'" style="text-align:right">
          <img src="assets/icon/arrow.png" style="margin-top:-55px;width:20px;height:20px;">  
        </div>
        <div *ngIf="langDirection == 'rtl'" >
          <img src="assets/icon/arrow.png" style="margin-top:-55px;width:20px;height:20px;">  
        </div>
        <!-- <img src="assets/icon/arrow.png" style="margin-top:-55px;width:20px;height:20px;"> -->
  </ion-col>
<!-- 
  <ion-col style="background-color: #e8f1ed;height:36px;"  col-1>
    <img src="assets/icon/arrow.png" style="margin-top:12px;width:20px;height:20px;">
  </ion-col> -->

</ion-row>  

    <ion-card *ngFor="let item of data" style="height:110px;" (click)="followOrder(item)" >          
      <ion-row style="width: calc(100% - 5px);margin: 2px;height:110px;">
          <!-- fixed class="customItem3" -->
        <ion-col  col-3  col-sm-2  style="margin-top:10px;padding-top:5px;text-align: center;" >
          <img [src]="item.profile_pic" style="border-radius: 50%;width:60px;height:60px" >
        </ion-col>
        
        <ion-col  col-7 col-sm-9>
          <ion-item >
              <!-- overflow-x: hidden; -->
            <h2 style="width:60px;margin-top:0px;">{{item.name}}</h2>
            <img src="assets/icon/doctor.png" style="width:15px;height:15px;">
            <h3>{{item.specialization}}</h3>
            <!-- <h4>{{"cost"|translate}} : {{item.price}} {{"pound"|translate}}</h4> -->
            <rating 
                  [(ngModel)]="item.rate" 
                  readOnly="true" 
                  max="5" 
                  emptyStarIconName="star-outline"
                  halfStarIconName="star-half" 
                  starIconName="star" 
                  nullable="false" 
                  ></rating>
          </ion-item>
        </ion-col>
        <!-- fixed class="customItem4" width:30%; padding-left: 25px;padding-top: 15px;-->
        <ion-col col-2 col-sm-1 style="text-align: center;margin-top:10px;padding-top: 5px;" >
          <div style="width:20px;height:20px;border-radius: 50%;" [style.background-color]="color">  </div>
        </ion-col>
      </ion-row>
      
  </ion-card>

  
   
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

</ion-content>
