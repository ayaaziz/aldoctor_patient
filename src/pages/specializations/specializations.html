
<ion-header>

  <ion-navbar hideBackButton>
    <!-- <button ion-button menuToggle>
      <ion-icon name="more"></ion-icon>
    </button> -->
    <ion-buttons *ngIf="langDirection == 'rtl'"  right>
      <button ion-button  (click)="dismiss()">
          <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
          <!-- <ion-icon name="arrow-back"></ion-icon> 
          -->
      </button>
  </ion-buttons>

  <ion-buttons *ngIf="langDirection != 'rtl'"  left>
    <button ion-button  (click)="dismiss()">
        <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
    </button>
</ion-buttons>

<ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;">{{"Specializations" | translate}}</ion-title>
    <ion-title *ngIf="langDirection != 'rtl'" >{{"Specializations" | translate}}</ion-title>

    
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-row style="width:100%;margin-right:0px;margin-left:0px;">

        <ion-col style="background-color: #e8f1ed" col-11>
          <ion-searchbar *ngIf="langDirection != 'rtl'" (ionInput)="getItems($event)" placeholder="search for Specialization" style="color: red;width:100%;"> </ion-searchbar>
          <ion-searchbar *ngIf="langDirection == 'rtl'" (ionInput)="getItems($event)" placeholder="ابحث عن تخصص" class="right" style="color: red;width:100%;"> </ion-searchbar>
        </ion-col>
        <!-- fixed class="customItem5" -->
        <ion-col style="background-color: #e8f1ed" col-1>
          <img src="assets/icon/search.png" style="margin-top:15px;width:20px;height:20px;">
        </ion-col>
    </ion-row>

<ion-row style="width:100%;margin-right:0px;margin-left:0px;">
  <ion-col col-6  *ngFor="let item of specializations1; let i= index" >
    <div class="divStyle x" (click)="chooseSp($event,i,item)">
      <img  [src]="item.image"  *ngIf="item.status =='0'" style="width:60px;height:60px;" class="customPosition" >
      <img  [src]="item.image_selected" *ngIf="item.status =='1'"  style="width:60px;height:60px;" class="customPosition" >
      <!-- <img  src="assets/icon/baby2.png" [style.display]="hideElement?'none':'inline'" style="width:60px;height:60px;" class="customPosition" > -->
    
    <!-- <img src="assets/icon/babyWhite.png" id="child" style="width:80px;height:80px;" > inherit-->

      <ion-label  class="labelStyle">{{item.value}}</ion-label>
    </div>
  </ion-col>
  <ion-col col-6  *ngFor="let item2 of specializations2; let j= index">
      <div class= "divStyle x" (click)="chooseSp($event,j,item2)">
          <img  [src]="item2.image"  *ngIf="item2.status =='0'" style="width:60px;height:60px;" class="customPosition" >
          <img  [src]="item2.image_selected" *ngIf="item2.status =='1'"  style="width:60px;height:60px;" class="customPosition" >
          <!-- <img  src="assets/icon/heart2.png" [style.display]="hideElement?'none':'inline'" style="width:60px;height:60px;" class="customPosition" > -->
          <!-- <img src="assets/icon/babyWhite.png" id="child" style="width:80px;height:80px;" > inherit-->
          <ion-label  class="labelStyle">{{item2.value}}</ion-label>
        </div>

  </ion-col>
</ion-row>


</ion-content>
