<ion-header>
  <ion-navbar>
    <button ion-button menuToggle  >
      <ion-icon name="more" ></ion-icon>
      
    </button>
    <ion-title *ngIf="langDirection == 'rtl'" style="text-align: right;padding:0px;">
      <img src="assets/imgs/dlogo.png"   class="customIcon" > {{"Home" | translate}}
    </ion-title>
    <ion-title *ngIf="langDirection != 'rtl'"> 
        <img src="assets/imgs/dlogo.png"   class="customIcon" >
        {{"Home" | translate}} 
    </ion-title>
    
  </ion-navbar>
  
    

</ion-header>

<ion-row style="width:100%;margin-top:50px;margin-right:0px;margin-left:0px;">
  <ion-col col-6   >
    <div   class="divStyle x"  (click)="orderDoctor()">
      <img  src="assets/icon/otlob_doc.png"   style="width:60px;height:60px;" class="customPosition" >
      
      <p  class="labelStyle">{{"askfordoctor" | translate}}</p>
    </div>
  </ion-col>
  <ion-col col-6   >
    <div   class="divStyle x" (click)="orderPharmacy()">
      <img  src="assets/icon/pills.png"  style="width:60px;height:60px;" class="customPosition" >
      
      <p  class="labelStyle">{{"pharmacy" | translate}}</p>
     
    </div>
  </ion-col>
  </ion-row>

  <ion-row style="width:100%;margin-right:0px;margin-left:0px;">
    <ion-col col-6   >
      <div   class="divStyle x" (click)="orderLab()">
        <img  src="assets/icon/microscope.png"  style="width:60px;height:60px;" class="customPosition" >
        
        <p  class="labelStyle">{{"lap" | translate}}</p>
      </div>
    </ion-col>
    <ion-col col-6   >
      <div   class="divStyle x" (click)="orderCenter()" >
        <img  src="assets/icon/medical-history.png"   style="width:60px;height:60px;" class="customPosition" >
        
        <p  class="labelStyle">{{"center" |translate}}</p>
      </div>
    </ion-col>
    </ion-row>
