<ion-header class="{{this.helper.lang_direction}}">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon style="color:#016a38" name="more"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{"Home" | translate}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only menuToggle><img src="assets/imgs/dlogo.png" width="30" style="border: 0px;"></button>
    </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content style="text-align: center;">

        <ion-grid style="margin-top:20px;">
          <ion-row>
            <ion-col col-12>
                <img src="assets/imgs/dlogo.png" class="customIconForLogo">
            </ion-col>
          </ion-row>
          <ion-row style="width:100%;margin-right:0px;margin-left:0px;">
            <ion-col col-6>
              <div class="divStyle x" (click)="orderDoctor()">
                <img src="assets/icon/otlob_doc.png" style="width:60px;height:60px;" class="customPosition">

                <ion-label class="labelStyle">{{"askfordoctor" | translate}}</ion-label>
              </div>
            </ion-col>
            <ion-col col-6>
              <!-- (click)="orderPharmacy()" -->
              <div class="divStyle x" (click)="orderPharmacy()">
                <img src="assets/icon/pills.png" style="width:60px;height:60px;" class="customPosition">

                <ion-label class="labelStyle">{{"pharmacy" | translate}}</ion-label>

              </div>
            </ion-col>
          </ion-row>

          <ion-row style="width:100%;margin-right:0px;margin-left:0px;">
            <ion-col col-6>
              <!-- (click)="orderLab()" -->
              <div class="divStyle x" (click)="orderLab()">
                <img src="assets/icon/microscope.png" style="width:60px;height:60px;" class="customPosition">

                <ion-label class="labelStyle">{{"lap" | translate}}</ion-label>
              </div>
            </ion-col>
            <ion-col col-6>
              <!-- (click)="orderCenter()" -->
              <div class="divStyle x" (click)="orderCenter()">
                <img src="assets/icon/medical-history.png" style="width:60px;height:60px;" class="customPosition">

                <ion-label class="labelStyle">{{"center" |translate}}</ion-label>
              </div>
            </ion-col>
