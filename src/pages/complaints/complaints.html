<ion-header>

    <ion-navbar hideBackButton>
        <ion-row>
          <ion-col col-7>
              <ion-title  style="text-align: right;">{{"complaints" | translate}}</ion-title>
              <!-- <ion-title *ngIf="langDirection != 'rtl'">{{"complaints" | translate}}</ion-title> -->
          </ion-col>
          <ion-col col-3 >
                  <ion-buttons  left>
                          <button ion-button>
                              <img src="assets/imgs/dlogo.png" style="width:40px;" >
                             
                          </button>
                      </ion-buttons>
      
          </ion-col>
        
      
        <ion-col col-2>
          <ion-buttons *ngIf="langDirection == 'rtl'"  left>
            <button ion-button  (click)="dismiss()">
                <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
               
            </button>
        </ion-buttons>
      
        <ion-buttons *ngIf="langDirection != 'rtl'"  left>
          <button ion-button  (click)="dismiss()">
              <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
          </button>
      </ion-buttons>
        </ion-col>
      </ion-row>
      </ion-navbar>
      

</ion-header>


<ion-content padding>

    <div class="text-center">
        <img src="assets/imgs/dlogo.png" class="rounded mx-auto d-block" style="max-width:40%;margin-top: 35px;">
      </div>
    
      <!-- <h4  style="text-align: right;margin-right:5px;" >اترك رسالتك</h4> -->
      <div class="form-group" style="margin-top:40px">
        <textarea class="form-control" [(ngModel)]="moreReview" rows="5" id="comment" style="background-color: #e8f1ed; padding: 15px;" placeholder="اترك رسالتك ..."></textarea>  
      </div>
        
      <ion-item style="text-align:center;" no-lines>
        <button  [disabled]="ratedisabledbtn"  type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';width: 100%;" (click)="send()">إرسال</button>  
      </ion-item>

      <ion-item id="btnSignIn" style="text-align:center;" no-lines>

        <button type="button"   class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black'" (click)="editUser()"> {{"Edit" | translate}}</button>  
      </ion-item> -->
