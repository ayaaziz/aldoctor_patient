<ion-header>

    <ion-navbar hideBackButton>
        <ion-row>
          <ion-col col-7>
              <ion-title  style="text-align: right;">{{"complaints" | translate}}</ion-title>
              <!-- <ion-title *ngIf="langDirection != 'rtl'">{{"complaints" | translate}}</ion-title> -->
          </ion-col>
          <ion-col col-3 >
                  <ion-buttons  left>
                          <button ion-button>
                              <img src="assets/imgs/dlogo.png" style="width:40px;" >
                             
                          </button>
                      </ion-buttons>
      
          </ion-col>
        
      
        <ion-col col-2>
          <ion-buttons *ngIf="langDirection == 'rtl'"  left>
            <button ion-button  (click)="dismiss()">
                <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
               
            </button>
        </ion-buttons>
      
        <ion-buttons *ngIf="langDirection != 'rtl'"  left>
          <button ion-button  (click)="dismiss()">
              <img src="assets/icon/leftarrow.png"  (click)="dismiss()" class="customIcon">
          </button>
      </ion-buttons>
        </ion-col>
      </ion-row>
      </ion-navbar>
      

</ion-header>


<ion-content padding>

    <div class="text-center">
        <img src="assets/imgs/dlogo.png" class="rounded mx-auto d-block" style="max-width:40%;margin-top: 35px;">
      </div>
    
      <h4  style="text-align: right;margin-right:5px;" >اترك رسالتك</h4>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="moreReview" rows="5" id="comment" style="background-color: #e8f1ed"></textarea>  
      </div>
        
      <ion-item style="text-align:center;" no-lines>
        <button  [disabled]="ratedisabledbtn"  type="button" class="btn btn-primary btn-lg btn-block" style="font-family: 'Cairo Black';margin:10px auto;" (click)="send()"> {{"send" | translate}}</button>  
      </ion-item>
  
    
</ion-content>
